<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starting</title>
    <script src="/js/angular.min.js"></script>
    <script type="text/javascript">
        function getH1() {
            var getWds = document.getElementById("ywds");
            alert(getWds.innerHTML);
        }
    </script>
</head>
<body>
<div ng-app="" ng-init="appName='AngularJs Sample'">
    <h1 ng-bind="appName" style="color:red"></h1>
    <h1 id="ywds">Your Words: {{wds}}</h1>
    <p>I Say : <input type="text" ng-model="wds"></p>
    <input onclick="getH1()" type="button" value="GetWords">
</div>
<div>
    <a href="/application.html" >AngularJs Application</a>
    <a href="/number.html" >AngularJs Application</a>
    <a href="/form.html" >AngularJs Application</a>
    <a href="/scope.html" >AngularJs Application</a>
</div>
</body>
</html>
