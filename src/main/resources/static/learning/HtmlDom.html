<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HtmlDom</title>
    <script type="text/javascript" src="/js/angular.min.js"></script>
</head>
<body>
<div ng-app="" ng-init="ahluoSwitch=true">
    <p>
        <button ng-disabled="ahluoSwitch">Switch</button>
    </p>
    <p>
        <input type="checkbox" ng-model="ahluoSwitch"/>Click
    </p>
</div>
</body>
</html>
