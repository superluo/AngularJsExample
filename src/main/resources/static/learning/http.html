<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>http</title>
    <script type="text/javascript" src="/js/angular.min.js"></script>
</head>
<body>
<div ng-app="ahluoApp" ng-controller="ahluoController">
    <ul>
        <li ng-repeat="x in ahluoUsers">
            {{ x.userName+','+x.age}}
        </li>
    </ul>
</div>

<script type="text/javascript">
    var ahluoApp = angular.module('ahluoApp', []);
    ahluoApp.controller('ahluoController', function ($scope, $http) {
        $http.get("/start").success(function (response) {
            $scope.ahluoUsers = response;
        });
    });
</script>

</body>
</html>
