<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>serviceFilter</title>
    <script type="text/javascript" src="/js/angular.min.js"></script>
</head>
<body>
<div ng-app="ahluoApp" ng-controller="ahluoController">
    <p>
        Service And Filter
    </p>
    <ul>
        <li ng-repeat="x in arrays">{{x|ahluoFilter}}</li>
    </ul>
</div>

<script type="text/javascript">
    var ahluoApp = angular.module('ahluoApp', []);
    ahluoApp.service('hexService', function () {
        this.hexFunction = function (x) {
            return x.toString(16);
        }
    });
    ahluoApp.filter('ahluoFilter', ['hexService', function (hexService) {
        return function (x) {
            return hexService.hexFunction(x);
        }
    }]);

    ahluoApp.controller('ahluoController', function ($scope) {
        $scope.arrays = [255, 251, 200];
    });

</script>

</body>
</html>
